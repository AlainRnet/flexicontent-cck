; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>Eléments de contenu dans le plan du site </strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Afficher (vue complète)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="Should we include content items in the sitemap? <br/><br/> <b>NOTE</b>: this effects all FLEXIcontent 'expandable' views"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="Dans la catégorie principale seulement"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="FLEXIcontent permet plusieurs catégories par contenu, cela peut conduire à vos éléments d'être répertoriés plusieurs fois dans le Sitemap. Vous pouvez éviter cela en affichant chaque élément uniquement à l’intérieur de sa catégorie."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Efficher tous les liens (y compris les éléments de contenu dans plusieurs catégories)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Afficher les liens de catégorie"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="Les éléments de menu catégorie (simple/multiple) seront ouverts pour inclure tous les éléments de contenu. Normalement, c'est une option recommandée, sauf si vous avez trop d’éléments ou si vous préférez utiliser une autre façon d’ajouter vos éléments vers le plan sitemap. Par exemple via les vues mots clés ou vues de l’auteur connecté"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Afficher les liens de catégorie"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="Les éléments de menu auteur seront ouvert pour inclure tous les éléments de contenu appartenant à l’auteur. Si vous l'activez, notez que les éléments de contenu peuvent également être énumérés à l’intérieur de catégories, donc plusieurs fois"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Afficher les liens par mots clés"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="Tag menu items will be expanded to include all tagged Content Items. If you enable this, then note that the content items may also be listed in inside categories, thus listed multiple times"

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="Listing Limits and Unauthorized Content<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="Max. Articles par catégorie"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="Max number of Items per category to include on sitemap (leave empty for no limit). A sanity limitation for categories with many items."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Max. Âge en jours"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="Maximum age of Items to include in sitemap (leave empty for no limit). Set this limit if aging makes your content less important, e.g. news sites."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Show Unauthorized Links"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Select to include links to unauthorized (unviewable) content that is available only to registered users. Best to match the Show Unauthorised Links setting in the FLEXIcontent Component Configuration. Users not authorized to view the content will be redirected to the Joomla login page."

