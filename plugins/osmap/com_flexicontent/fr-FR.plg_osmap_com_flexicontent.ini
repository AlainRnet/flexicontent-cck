OSMAP_FLEXICONTENT_ADD_IMAGES_LABEL="Add Images"
OSMAP_FLEXICONTENT_ADD_IMAGES_DESC="(slower) You can enable this to add (content item) images to your SiteMap\">
OSMAP_FLEXICONTENT_ADD_IMAGES_EXTRACT_OPT="
