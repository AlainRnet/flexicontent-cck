PLG_FLEXICONTENT_FIELDS_SHAREDVIDEO="This field embeds into items, a video player from shared video sites like YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe, etc. To use in the backend, by just copying the URL of the original video page, the video information is fetched (title, author, description) and a preview player is embedded. In the frontend the video player is embedded. The field configuration allows to control what information is displayed, as well as the player dimensions. Except for YouTube, Vimeo and Dailymotion, the fetching capability is based on embed.ly service, which is free for up to 5,000 URLs per month. It is recommended to get and enter your own embed.ly API key."
